<!DOCTYPE html>
<!-- saved from url=(0080)https://developer.chrome.com/extensions/examples/tutorials/getstarted/popup.html -->

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<!-- tentative extension title: I See I Hear -->
	<title> I See I Hear </title>
	
	<!-- edit the two css files below -->
	<link rel="stylesheet" href="src/css/flat-slider.css">
	<link rel="stylesheet" href="src/css/popup.css">

    <script src="src/js/background.js"></script>
</head>

<body>
	
	<div id= "main">
		<div id="inner-main">
			<div id="cover">
				<img src="src/img/trial_logo.png">
			</div>
			<div id="intro">
				<!-- choose between the two options for intro button -->
				<button> I See I Hear 101 </button>
				<!-- <button> How to I See I Hear </button> -->
			</div>
			<div id="settings">
				Options
				<div id="opacity">
					<span> Opacity </span>
						<!-- drop down for 30%, 50%, 70%, 100% -->
				</div>
				<div id="modality">
					<span> Choose Modality </span>
						<!-- drop down for Voice, Gaze, Both -->
				</div>
				<div id="bookmarks">
					<span> Edit Bookmarks </span>
						<!-- Edit Bookmarks must redirect to another tab for customization of bookmarks of user -->
				</div>
			</div>
		</div>
	</div>

</body>

</html>
