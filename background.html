<!DOCTYPE html>
<!-- saved from url=(0080)https://developer.chrome.com/extensions/examples/tutorials/getstarted/popup.html -->

<html lang="en" ng-app="ISeeIHear">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- tentative extension title: I See I Hear -->
	<title> I See I Hear </title>

	<!-- Google Icon Font -->
	<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	<!-- Angular Material CSS -->
	<link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.css">

	<!-- scripts -->
	<!-- AngularJS libraries -->
	<script type="text/javascript" src="node_modules/angular/angular.js"> </script>	
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"> </script>	
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"> </script>
	<script type="text/javascript" src="node_modules/angular-messages/angular-messages.js"> </script>	

	<!-- Angular Material JS -->
	<script type="text/javascript" src="node_modules/angular-material/angular-material.js"> </script>

	<script src="src/js/background.js"> </script>

</head>

<body>

	<div ng-controller="BgCtrl" ng-cloak="">
		<!-- Cover Logo -->
		<section flex layout="row" layout-align="center center" id="cover">
			<img src="src/img/trial-cover2.jpg">
		</section>

		<md-content flex layout-padding>
			<!-- Introduction Button -->
			<section layout="row" layout-align="center center" id="intro">
				<md-button class="md-raised"> How to App 101 </md-button>			
			</section>
			<!-- Settings -->
			<div>
				<section layout="row" layout-align="center center"> 
					<span class="md-body-1"> Opacity: {{opacity}} </span>
				</section>
				<section layout="row"> 
					<md-slider step="25" min="0" max="100" ng-model="opacity"> </md-slider>
				</section>
			</div>

			<div>
				<section layout="row" layout-align="center center">
					<span class="md-body-1"> Modality: {{modality}} </span>
				</section>
				<md-radio-group ng-model="modality">
					<md-radio-button value="Voice"> Voice </md-radio-button>
					<md-radio-button value="Gaze"> Gaze </md-radio-button>
					<md-radio-button value="Both"> Both </md-radio-button>
				</md-radio-group>
			</div>
			<section layout="row" layout-align="center center">
				<md-button> Edit Bookmarks </md-button>			
			</section>
			<!-- Save Settings -->
			<section layout="row" layout-align="center center">
				<md-button class="md-raised"> Save Settings </md-button>	
			</section>
		</md-content>
	</div>

</body>

</html>
