<!DOCTYPE html>

<html lang="en" ng-app="ISeeIHear">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- tentative extension title: I See I Hear -->
	<title> I See I Hear </title>

	<!-- external css -->
	<link rel="stylesheet" href="src/css_ext/jquery-ui.min.css">

	<!-- external scripts -->
	<script src="src/js_ext/jquery-3.1.1.min.js"> </script>
	<script src="src/js_ext/jquery-ui.min.js"> </script>

	<script src="src/js/popup.js"> </script>
</head>

<body>

	<div class="main-div">
		<!-- Cover Logo -->
		<div class="cover">
			<img src="src/img/trial-cover.jpg">
		</div>
  
		<div class="inner-div">
			<!-- Introduction Button  -->
			<div class="introBtn">
				<button> How to App 101 </button>
			</div>

			<!-- Settings -->
			<div class="settings1">
				<div class="opacity"> 
					Opacity:
					<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
				</div>
				<div id="slider"></div>
			</div>

			<div class="settings1">
				<div class="widget">
					<fieldset>
						<legend> Modality: </legend>
						<label for="radio-1">Gaze</label>
						<input type="radio" name="radio-1" id="radio-1" class="modality">
				    
						<label for="radio-2">Voice</label>
						<input type="radio" name="radio-1" id="radio-2" class="modality">

						<label for="radio-3">Both</label>
						<input type="radio" name="radio-1" id="radio-3" class="modality">
					</fieldset>
				</div>
			</div>

			<!-- Save Settings -->
			<div class="saveBtn">
				<button> Save Settings </button>	
			</div>
		</div> 
	</div>

</body>

</html>
